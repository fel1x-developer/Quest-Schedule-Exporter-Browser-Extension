name: Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  submit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Format check
        run: bun run format:check

      - name: Type check
        run: bun run typecheck

      - name: Build
        run: bun run build

      - name: Zip
        run: bun run zip

      - name: Test
        run: bun run test
